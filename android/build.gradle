group 'be.appmire.flutterkeychain'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.8.0' // Updated to match the main project
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0' // Updated to match the main project
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

